<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheCodes</title>
    <style>
        body {
            background: #f6f2fe;
        }

        h1 {
            color: #885df1;
            text-align: center;
            text-decoration: underline;
            font-weight: bolder;
        }

        h2 {
            color: #272044;
            text-align: center;
            font-weight: normal;
        }
        button {
            font-size: 15px;
            display: block;
            margin: 0 auto;
            color: #885df1;
            padding: 15px 20px;
            background: #f6f2fe;
            border: 1px solid blueviolet;
            border-radius: 30px;
            box-shadow: 2px 5px 5px rgba(0, 0, 0, 0.2);
            transition: all 200ms ease-in-out;
        }

        button:hover {
            color: #f6f2fe;
            background: #885df1;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        li {
            display: inline;
            margin: 0 15px;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        .coders {
            color: blue;
        }

        .courses {
            color: red;
        }

        .stories {
            color: green;
        }
        h3 {
            text-align: center;
        }
        img {
          display: block;
          margin: 30px auto;  
        }
         .contact-details {
            text-align: center;
            font-size: 12px;
        }
        .contact-platform {
            color: #885df1;
        }
       
    </style>

</head>

<body>
    <h1>
        SheCodes
        <h2>
            Coding Workshop
        </h2>
        <button>Apply now</button>
        <ul>
        <li>
            <a href="https://www.shecodes.io/students" target="_blank" class="coders">Coders</a>
        </li>
        <li>
            <a href="https://www.shecodes.io/courses" target="_blank" class="courses">Courses</a>
        </li>
        <li>
            <a href="https://www.shecodes.io/stories" target="_blank" class="stories">Stories</a>
        </li>
        </ul>
        <hr>
        <h3>
            More info
        </h3>
        <img src="https://www.eu-startups.com/wp-content/uploads/2020/06/woman-coding.jpg" width="300" >
        <div class="contact-details">
            <span class="contact-platform">Email: </span>hello@shecodes.io</span>
            <span class="contact-platform">Instagram: </span>@shecodes.io</span>
        </div>
        
    </body>
 

</html>
